name: Checks
on:
  push:
  pull_request:
jobs:
  scalafmt:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: 11
          distribution: adopt
      - uses: sbt/setup-sbt@v1
      - uses: coursier/setup-action@v2
        with:
          apps: scalafmt
      - run: scalafmt --test
