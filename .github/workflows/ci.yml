name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: olafurpg/setup-scala@v12
        with:
          java-version: "adopt@1.8"
      - run: sbt +test:compile # ensuring metabrowse compiles for all Scala versions

  unit:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        scala: [2.12.15, 2.13.8]
        os: [ubuntu-latest]
        java: [11, 8]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: olafurpg/setup-scala@v12
        with:
          java-version: "adopt@1.${{ matrix.java }}"
      - run: sbt ci-test
        env:
          SCALA_VERSION: ${{ matrix.scala }}
